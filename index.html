<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid-com-margem.css">
    <title>Fashion Twitter</title>
</head>
<body>


    <nav class="nav-bg">
        <div class="container">
            <div><h1>Fashion</h1></div>
            <div><h3>TWITTER</h3></div>
        </div>
    </nav>

    <section class="container">
        <div class="flex-grid">
            <form class="c-2 text-style">
                <div>
                    <textarea id="autoresizing" class="content" placeholder="Digite uma mensagem" maxlength="140"></textarea>
                </div>
                <div class="send-style">
                    <span id="count" class="counter"></span>
                    <input type="submit" id="btn" value="Publicar" disabled>
                </div>
                
            </form>

            <ul id="post" class="c-2"><div></div></ul>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
